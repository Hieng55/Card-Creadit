<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container-box">
            <div class="background-red"></div>
            <div class="background-gray"></div>
            <div class="box">
                <div class="detail-product">
                    <h3>DETAIL</h3>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img
                                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MRQ82?wid=2000&hei=2000&fmt=jpeg&qlt=95&op_usm=0.5%2C0.5&.v=1525909091697"
                                    alt=""
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MRQ82_AV5?wid=2000&hei=2000&fmt=jpeg&qlt=95&op_usm=0.5%2C0.5&.v=1525909087146"
                                    alt=""
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MRQ82_AV4?wid=2000&hei=2000&fmt=jpeg&qlt=95&op_usm=0.5%2C0.5&.v=1525909084692"
                                    alt=""
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MRQ82_AV2?wid=2000&hei=2000&fmt=jpeg&qlt=95&op_usm=0.5%2C0.5&.v=1525909084605"
                                    alt=""
                                />
                            </div>
                        </div>
                        <div class="navigation">
                            <!-- If we need navigation buttons -->

                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>

                    <div class="content">
                        <h4>The Decade Collection</h4>
                        <h5>Defiant Black-Red</h5>
                        <h6>Quantity: 1</h6>
                        <p>TOTAL</p>
                        <strong>$349.95</strong>
                    </div>
                </div>
                <div class="info-form">
                    <div class="box-form">
                        <h3>CHECKOUT</h3>
                        <form>
                            <div class="form-info">
                                <label>PAYMENT METHOD</label>
                                <select class="form-select p-0" id="exampleSelect">
                                    <option value="Visa">Visa</option>
                                    <option value="Mastercard">Mastercard</option>
                                    <option value="American Express">American Express</option>
                                </select>
                            </div>
                            <div class="form-info">
                                <label>CARDHOLDER'S NAME</label>
                                <input type="text" placeholder="Name" />
                            </div>
                            <div class="form-info"><label>CARD NUMBER</label> <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" /></div>
                            <div class="form-info">
                                <label>EXPIRATION DATE</label>
                                <input type="number" placeholder="Month" />
                                <input type="number" placeholder="Year" />
                            </div>
                            <div class="form-info"><label>SECURITY CODE</label> <input type="text" placeholder="Code" /></div>
                        </form>
                        <button><span>CONFIRM ORDER</span></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
